<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sae log</title>
	<script src="http://lcs.com/sae/gtbcode/1/js/md5.js"></script>
</head>
<body>
	<form action="http://dloadcenter.sae.sina.com.cn/interapi.php?act=log" target="_blank" >
		<div>
			<label for="act">act</label>
			<input type="text" name="act" id="act" placeholder="act" value="log">
		</div>
		<div>
			<label for="appname">appname</label>
			<input type="text" name="appname" id="appname" placeholder="appname">
		</div>
		<div>
			<label for="from">from</label>
			<input type="text" name="from" id="from" placeholder="from">
		</div>
		<div>
			<label for="to">to</label>
			<input type="text" name="to" id="to" placeholder="to">
		</div>
		<div>
			<label for="type">type</label>
			<input type="text" name="type" id="type" placeholder="type">
		</div>
		<div>
			<label for="type2">type2</label>
			<input type="text" name="type2" id="type2" placeholder="type2">
		</div>
	
		<div>
			<label for="sign">sign</label>
			<textarea type="text" name="sign" id="sign" placeholder="sign" ></textarea>
		</div>
		<input type="submit" />
	</form>
	
	<script>
		var $ = function(s){return document.querySelectorAll(s);};
		var form = $("form")[0];
		var sign = $("form textarea")[0];

		form.onsubmit = function(){
			var input = $("form input");
			var data = [];

			for( var i = 0 , j ; j = input[i] ; i++ ){
				j.name && data.push(j.name+"="+j.value);
			}
			data = data.sort().join("")+sign.value;
			console.log(data);
			sign.value = hex_md5(data);

		}
	</script>
</body>
</html>
